<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/layoutMenu.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlanificacionprofesionalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PlanificacionprofesionalListForm">
                <p:panel header="#{bundle.ListPlanificacionprofesionalTitle}">
                    <p:dataTable id="datalist" value="#{planificacionprofesionalController.items}" var="item"
                                 selectionMode="single" selection="#{planificacionprofesionalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idplaPro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanificacionprofesionalTitle_idplaPro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idplaPro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanificacionprofesionalTitle_plaDiaHorIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaDiaHorIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanificacionprofesionalTitle_plaDiaHorFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaDiaHorFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanificacionprofesionalTitle_plaHor}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaHor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanificacionprofesionalTitle_plaUsuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.plaUsuId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{planificacionprofesionalController.prepareCreate}" update=":PlanificacionprofesionalCreateForm" oncomplete="PF('PlanificacionprofesionalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PlanificacionprofesionalViewForm" oncomplete="PF('PlanificacionprofesionalViewDialog').show()" disabled="#{empty planificacionprofesionalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PlanificacionprofesionalEditForm" oncomplete="PF('PlanificacionprofesionalEditDialog').show()" disabled="#{empty planificacionprofesionalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{planificacionprofesionalController.destroy}" update=":growl,datalist" disabled="#{empty planificacionprofesionalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
