<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompramasajeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompramasajeListForm">
                <p:panel header="#{bundle.ListCompramasajeTitle}">
                    <p:dataTable id="datalist" value="#{compramasajeController.items}" var="item"
                                 selectionMode="single" selection="#{compramasajeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.comMasId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompramasajeTitle_comMasId}"/>
                            </f:facet>
                            <h:outputText value="#{item.comMasId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompramasajeTitle_comMasCliId}"/>
                            </f:facet>
                            <h:outputText value="#{item.comMasCliId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompramasajeTitle_comMasCos}"/>
                            </f:facet>
                            <h:outputText value="#{item.comMasCos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompramasajeTitle_comMasHor}"/>
                            </f:facet>
                            <h:outputText value="#{item.comMasHor}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompramasajeTitle_comMasTipMasNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.comMasTipMasNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompramasajeTitle_comMasProId}"/>
                            </f:facet>
                            <h:outputText value="#{item.comMasProId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{compramasajeController.prepareCreate}" update=":CompramasajeCreateForm" oncomplete="PF('CompramasajeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CompramasajeViewForm" oncomplete="PF('CompramasajeViewDialog').show()" disabled="#{empty compramasajeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompramasajeEditForm" oncomplete="PF('CompramasajeEditDialog').show()" disabled="#{empty compramasajeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{compramasajeController.destroy}" update=":growl,datalist" disabled="#{empty compramasajeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
