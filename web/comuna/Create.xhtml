<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunaCreateDlg" widgetVar="ComunaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComunaTitle}">
            <h:form id="ComunaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComunaLabel_comId}" for="comId" />
                        <p:inputText id="comId" value="#{comunaController.selected.comId}" title="#{bundle.CreateComunaTitle_comId}" required="true" requiredMessage="#{bundle.CreateComunaRequiredMessage_comId}"/>
                        <p:outputLabel value="#{bundle.CreateComunaLabel_comNom}" for="comNom" />
                        <p:inputText id="comNom" value="#{comunaController.selected.comNom}" title="#{bundle.CreateComunaTitle_comNom}" required="true" requiredMessage="#{bundle.CreateComunaRequiredMessage_comNom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comunaController.create}" value="#{bundle.Save}" update="display,:ComunaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComunaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComunaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
