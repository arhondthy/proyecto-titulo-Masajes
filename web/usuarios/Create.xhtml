<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuNomUsu}" for="usuNomUsu" />
                        <p:inputText id="usuNomUsu" value="#{usuariosController.selected.usuNomUsu}" title="#{bundle.CreateUsuariosTitle_usuNomUsu}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuNomUsu}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuEst}" for="usuEst" />
                      
                        <p:selectOneRadio id="usuEst" value="#{usuariosController.selected.usuEst}"  required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuEst}">
                            
                            <f:selectItem itemValue="#{bundle.habilitadoValor}" itemLabel="#{bundle.habilitado}"/>
                            <f:selectItem itemValue="#{bundle.deshabilitadoValor}" itemLabel="#{bundle.deshabilitado}"/>
                        </p:selectOneRadio>
                        
                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuPas}" for="usuPas" />
                        <p:inputText id="usuPas" value="#{usuariosController.selected.usuPas}" title="#{bundle.CreateUsuariosTitle_usuPas}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuPas}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuNom}" for="usuNom" />
                        <p:inputText id="usuNom" value="#{usuariosController.selected.usuNom}" title="#{bundle.CreateUsuariosTitle_usuNom}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuNom}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuApe}" for="usuApe" />
                        <p:inputText id="usuApe" value="#{usuariosController.selected.usuApe}" title="#{bundle.CreateUsuariosTitle_usuApe}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuApe}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuDir}" for="usuDir" />
                        <p:inputText id="usuDir" value="#{usuariosController.selected.usuDir}" title="#{bundle.CreateUsuariosTitle_usuDir}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuDir}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuCom}" for="usuCom" />
                        
                        <p:selectOneMenu id="usuCom" value="#{usuariosController.selected.usuCom}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuCom}">
                           <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"
                                           var="usuComu"
                                           itemValue="#{usuComu}"/>
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuRut}" for="usuRut" />
                        <p:inputText id="usuRut" value="#{usuariosController.selected.usuRut}" title="#{bundle.CreateUsuariosTitle_usuRut}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuRut}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuTel}" for="usuTel" />
                        <p:inputText id="usuTel" value="#{usuariosController.selected.usuTel}" title="#{bundle.CreateUsuariosTitle_usuTel}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuTel}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuSex}" for="usuSex" />
                        
                        <p:selectOneRadio id="usuSex" value="#{usuariosController.selected.usuEst}"  required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuEst}">
                            <f:selectItem itemValue="#{bundle.FemeninoValor}" itemLabel="#{bundle.Femenino}"/>
                            <f:selectItem itemValue="#{bundle.MasculinoValor}" itemLabel="#{bundle.Masculino}"/>
                        </p:selectOneRadio>
                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuFec}" for="usuFec" />
                        <p:calendar id="usuFec" pattern="MM/dd/yyyy" value="#{usuariosController.selected.usuFec}" title="#{bundle.EditUsuariosTitle_usuFec}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuFec}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuTipUsuId}" for="usuTipUsuId" />
                        <p:selectOneMenu id="usuTipUsuId" value="#{usuariosController.selected.usuTipUsuId}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuTipUsuId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipousuarioController.itemsAvailableSelectOne}"
                                           var="usuTipUsuIdItem"
                                           itemValue="#{usuTipUsuIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuMail}" for="usuMail" />
              
                        <p:inputText id="usuMail" value="#{usuariosController.selected.usuMail}" title="#{bundle.CreateUsuariosTitle_usuMail}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuMail}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
