<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/layoutMenu.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuariosListForm">
                <p:panel header="#{bundle.ListUsuariosTitle}">
                    <p:dataTable id="datalist" value="#{usuariosController.items}" var="item"
                                 selectionMode="single" selection="#{usuariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.usuId}"
                                 rows="10"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuNomUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuNomUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuEst}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuEst==bundle.habilitadoValor?bundle.habilitado:bundle.deshabilitado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuPas}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuPas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuApe}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuApe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuCom}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuCom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuRut}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuRut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuTel}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuTel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuSex}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuSex==bundle.MasculinoValor?bundle.Masculino:bundle.Femenino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuFec}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuFec}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_usuTipUsuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuTipUsuId.tipUsuNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Correo de usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.usuMail}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuariosController.prepareCreate}" update=":UsuariosCreateForm" oncomplete="PF('UsuariosCreateDialog').show()"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuariosEditForm" oncomplete="PF('UsuariosEditDialog').show()" disabled="#{empty usuariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
