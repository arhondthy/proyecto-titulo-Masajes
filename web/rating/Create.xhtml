<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatingCreateDlg" widgetVar="RatingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRatingTitle}">
            <h:form id="RatingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ratingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRatingLabel_ratId}" for="ratId" />
                        <p:inputText id="ratId" value="#{ratingController.selected.ratId}" title="#{bundle.CreateRatingTitle_ratId}" required="true" requiredMessage="#{bundle.CreateRatingRequiredMessage_ratId}"/>
                        <p:outputLabel value="#{bundle.CreateRatingLabel_ratRat}" for="ratRat" />
                        <p:inputText id="ratRat" value="#{ratingController.selected.ratRat}" title="#{bundle.CreateRatingTitle_ratRat}" required="true" requiredMessage="#{bundle.CreateRatingRequiredMessage_ratRat}"/>
                        <p:outputLabel value="#{bundle.CreateRatingLabel_ratProId}" for="ratProId" />
                        <p:selectOneMenu id="ratProId" value="#{ratingController.selected.ratProId}" required="true" requiredMessage="#{bundle.EditRatingRequiredMessage_ratProId}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="ratProIdItem"
                                           itemValue="#{ratProIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ratingController.create}" value="#{bundle.Save}" update="display,:RatingListForm:datalist,:growl" oncomplete="handleSubmit(args,'RatingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RatingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
