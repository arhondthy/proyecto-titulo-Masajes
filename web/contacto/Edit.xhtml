<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEditDlg" widgetVar="ContactoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactoTitle}">
            <h:form id="ContactoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactoLabel_conId}" for="conId" />
                        <p:inputText id="conId" value="#{contactoController.selected.conId}" title="#{bundle.EditContactoTitle_conId}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_conId}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_conNom}" for="conNom" />
                        <p:inputText id="conNom" value="#{contactoController.selected.conNom}" title="#{bundle.EditContactoTitle_conNom}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_conNom}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_conMail}" for="conMail" />
                        <p:inputText id="conMail" value="#{contactoController.selected.conMail}" title="#{bundle.EditContactoTitle_conMail}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_conMail}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_conMsj}" for="conMsj" />
                        <p:inputText id="conMsj" value="#{contactoController.selected.conMsj}" title="#{bundle.EditContactoTitle_conMsj}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_conMsj}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.update}" value="#{bundle.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
