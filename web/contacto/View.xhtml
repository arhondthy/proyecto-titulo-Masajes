<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoViewDlg" widgetVar="ContactoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContactoTitle}">
            <h:form id="ContactoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <h:outputText value="#{bundle.ViewContactoLabel_conId}"/>
                        <h:outputText value="#{contactoController.selected.conId}" title="#{bundle.ViewContactoTitle_conId}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_conNom}"/>
                        <h:outputText value="#{contactoController.selected.conNom}" title="#{bundle.ViewContactoTitle_conNom}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_conMail}"/>
                        <h:outputText value="#{contactoController.selected.conMail}" title="#{bundle.ViewContactoTitle_conMail}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_conMsj}"/>
                        <h:outputText value="#{contactoController.selected.conMsj}" title="#{bundle.ViewContactoTitle_conMsj}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContactoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
