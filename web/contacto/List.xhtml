<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/layoutMenu.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContactoListForm">
                <p:panel header="#{bundle.ListContactoTitle}">
                    <p:dataTable id="datalist" value="#{contactoController.items}" var="item"
                                 selectionMode="single" selection="#{contactoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.conId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                         >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoTitle_conNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.conNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoTitle_conMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.conMail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoTitle_conMsj}"/>
                            </f:facet>
                            <h:outputText value="#{item.conMsj}"/>
                        </p:column>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
