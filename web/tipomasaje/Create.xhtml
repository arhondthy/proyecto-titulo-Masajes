<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipomasajeCreateDlg" widgetVar="TipomasajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipomasajeTitle}">
            <h:form id="TipomasajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipomasajeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipomasajeLabel_tipMasId}" for="tipMasId" />
                        <p:inputText id="tipMasId" value="#{tipomasajeController.selected.tipMasId}" title="#{bundle.CreateTipomasajeTitle_tipMasId}" required="true" requiredMessage="#{bundle.CreateTipomasajeRequiredMessage_tipMasId}"/>
                        <p:outputLabel value="#{bundle.CreateTipomasajeLabel_tipMasNom}" for="tipMasNom" />
                        <p:inputText id="tipMasNom" value="#{tipomasajeController.selected.tipMasNom}" title="#{bundle.CreateTipomasajeTitle_tipMasNom}" required="true" requiredMessage="#{bundle.CreateTipomasajeRequiredMessage_tipMasNom}"/>
                        <p:outputLabel value="#{bundle.CreateTipomasajeLabel_tipMasCos}" for="tipMasCos" />
                        <p:inputText id="tipMasCos" value="#{tipomasajeController.selected.tipMasCos}" title="#{bundle.CreateTipomasajeTitle_tipMasCos}" required="true" requiredMessage="#{bundle.CreateTipomasajeRequiredMessage_tipMasCos}"/>
                        <p:outputLabel value="#{bundle.CreateTipomasajeLabel_tipMasDes}" for="tipMasDes" />
                        <p:inputText id="tipMasDes" value="#{tipomasajeController.selected.tipMasDes}" title="#{bundle.CreateTipomasajeTitle_tipMasDes}" required="true" requiredMessage="#{bundle.CreateTipomasajeRequiredMessage_tipMasDes}"/>
                        <p:outputLabel value="#{bundle.CreateTipomasajeLabel_tipMasEst}" for="tipMasEst" />
                        <p:inputText id="tipMasEst" value="#{tipomasajeController.selected.tipMasEst}" title="#{bundle.CreateTipomasajeTitle_tipMasEst}" required="true" requiredMessage="#{bundle.CreateTipomasajeRequiredMessage_tipMasEst}"/>
                        <p:outputLabel value="#{bundle.CreateTipomasajeLabel_tipMasImg}" for="tipMasImg" />
                        <p:inputText id="tipMasImg" value="#{tipomasajeController.selected.tipMasImg}" title="#{bundle.CreateTipomasajeTitle_tipMasImg}" required="true" requiredMessage="#{bundle.CreateTipomasajeRequiredMessage_tipMasImg}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipomasajeController.create}" value="#{bundle.Save}" update="display,:TipomasajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipomasajeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipomasajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
