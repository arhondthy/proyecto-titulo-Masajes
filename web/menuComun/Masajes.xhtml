<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layoutMenu.xhtml"


                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form id="TipomasajeListForm">
            <p:panel header="Masajes Disponibles">
                <p:dataTable id="datalist" value="#{tipomasajeController.masajesHabilitados}" var="item">
                    <p:column>
                        <p:graphicImage library="Img" name="#{item.tipMasImg}" width="280" height="150"/>
                    </p:column>
                    <p:column>
                        <p:panel header="Masaje #{item.tipMasNom}">
                            <p:panelGrid columns="2">
                                <h:outputText value="Descripcion"/>
                                <h:outputText value="#{item.tipMasDes}"/>
                                <h:outputText value="Costo"/>
                                <h:outputText value="#{item.tipMasCos}"/>
                            </p:panelGrid>
                            <p:commandButton value="Solicitar Hora" action="#{tipomasajeController.getMasajeConProfesional(item)}" />
                        </p:panel>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
