<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layoutMenu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="body">
        <h:form id="ArticulosListForm">
                <p:panel header="Articulos disponibles">
                    <p:dataTable id="datalist" value="#{articulosController.items}" var="item"
                                 selectionMode="single" selection="#{articulosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.artId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre articulo"/>
                            </f:facet>
                            <h:outputText value="#{item.artNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.artDes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Costo"/>
                            </f:facet>
                            <h:outputText value="#{item.artCos}"/>
                        </p:column>
                       
                       
                    </p:dataTable>
                </p:panel>
            </h:form>
    </ui:define>

</ui:composition>
