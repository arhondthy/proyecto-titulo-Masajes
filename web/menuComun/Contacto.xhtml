<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../template/layoutMenu.xhtml">
            <ui:define name="content">
            </ui:define>
            <ui:define name="body">
                <p:growl id="MensajeErrorContacto" sticky="true" showDetail="true"/>
                <p:panel header="Contacto">
                    <h:form id="formContacto">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nombre de contacto" />
                            <p:inputText id="conNom" value="#{contactoController.nuevo.conNom}" title="#{bundle.CreateContactoTitle_conNom}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_conNom}"/>
                            <p:outputLabel value="Mail de contacto"/>
                            <p:inputText id="conMail" value="#{contactoController.nuevo.conMail}" title="#{bundle.CreateContactoTitle_conMail}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_conMail}"/>
                            <p:outputLabel value="Mensaje"/>
                            <p:inputTextarea id="conMsj" maxlength="400" value="#{contactoController.nuevo.conMsj}" title="#{bundle.CreateContactoTitle_conMsj}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_conMsj}"/>
                        </h:panelGrid>
                        <p:commandButton actionListener="#{contactoController.guardarNuevoContacto()}" value="enviar consulta" update="formContacto" />
                    </h:form>        
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
