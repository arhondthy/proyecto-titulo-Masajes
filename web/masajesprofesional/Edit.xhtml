<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MasajesprofesionalEditDlg" widgetVar="MasajesprofesionalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMasajesprofesionalTitle}">
            <h:form id="MasajesprofesionalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{masajesprofesionalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMasajesprofesionalLabel_masProId}" for="masProId" />
                        <p:inputText id="masProId" value="#{masajesprofesionalController.selected.masProId}" title="#{bundle.EditMasajesprofesionalTitle_masProId}" required="true" requiredMessage="#{bundle.EditMasajesprofesionalRequiredMessage_masProId}"/>
                        <p:outputLabel value="#{bundle.EditMasajesprofesionalLabel_masProCos}" for="masProCos" />
                        <p:inputText id="masProCos" value="#{masajesprofesionalController.selected.masProCos}" title="#{bundle.EditMasajesprofesionalTitle_masProCos}" required="true" requiredMessage="#{bundle.EditMasajesprofesionalRequiredMessage_masProCos}"/>
                        <p:outputLabel value="#{bundle.EditMasajesprofesionalLabel_masProIdMas}" for="masProIdMas" />
                        <p:selectOneMenu id="masProIdMas" value="#{masajesprofesionalController.selected.masProIdMas}" required="true" requiredMessage="#{bundle.EditMasajesprofesionalRequiredMessage_masProIdMas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipomasajeController.itemsAvailableSelectOne}"
                                           var="masProIdMasItem"
                                           itemValue="#{masProIdMasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMasajesprofesionalLabel_masProIdPro}" for="masProIdPro" />
                        <p:selectOneMenu id="masProIdPro" value="#{masajesprofesionalController.selected.masProIdPro}" required="true" requiredMessage="#{bundle.EditMasajesprofesionalRequiredMessage_masProIdPro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="masProIdProItem"
                                           itemValue="#{masProIdProItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{masajesprofesionalController.update}" value="#{bundle.Save}" update="display,:MasajesprofesionalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MasajesprofesionalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MasajesprofesionalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
