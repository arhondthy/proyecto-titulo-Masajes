<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanificacionprofesionalAgregar" widgetVar="PlanificacionprofesionalAddMasajeDialog" modal="true" resizable="false" appendTo="@(body)" header="Agregar masaje">
            <h:form id="PlanificacionprofesionalCreateForm">
                <h:outputScript library="js" name="calendar_es.js" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tipo de masaje"/>
                        <p:selectOneMenu id="tipoMasaje" value="#{masajesprofesionalController.tipomasaje}" required="true" requiredMessage="Debe seleccionar un tipo de masaje">
                            <f:selectItem itemLabel="Seleccione"/>
                            <f:selectItems value="#{masajesprofesionalController.masajesDisponibles}"
                                           var="tipoMasaje"
                                           itemValue="#{usuTipUsuIdItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>

                    <p:commandButton actionListener="#{masajesprofesionalController.agregarMasaje()}" value="#{bundle.Save}" update="display, :TipomasajeByProfesionalForm :growl" oncomplete="handleSubmit(args,'PlanificacionprofesionalAddMasajeDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanificacionprofesionalAgregar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
