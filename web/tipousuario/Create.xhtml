<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipousuarioCreateDlg" widgetVar="TipousuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipousuarioTitle}">
            <h:form id="TipousuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipousuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipousuarioLabel_tipUsuId}" for="tipUsuId" />
                        <p:inputText id="tipUsuId" value="#{tipousuarioController.selected.tipUsuId}" title="#{bundle.CreateTipousuarioTitle_tipUsuId}" required="true" requiredMessage="#{bundle.CreateTipousuarioRequiredMessage_tipUsuId}"/>
                        <p:outputLabel value="#{bundle.CreateTipousuarioLabel_tipUsuNom}" for="tipUsuNom" />
                        <p:inputText id="tipUsuNom" value="#{tipousuarioController.selected.tipUsuNom}" title="#{bundle.CreateTipousuarioTitle_tipUsuNom}" required="true" requiredMessage="#{bundle.CreateTipousuarioRequiredMessage_tipUsuNom}"/>
                        <p:outputLabel value="#{bundle.CreateTipousuarioLabel_tipUsuEst}" for="tipUsuEst" />
                        <p:selectOneMenu id="tipUsuEst" value="#{tipousuarioController.selected.tipUsuEst}" required="true" requiredMessage="#{bundle.EditTipousuarioRequiredMessage_tipUsuEst}">
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="tipUsuEstItem"
                                           itemValue="#{tipUsuEstItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipousuarioController.create}" value="#{bundle.Save}" update="display,:TipousuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipousuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipousuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
